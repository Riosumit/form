<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="nav_head">
            <h2 onclick="login()">Login</h2>
            <h2 onclick="register()">Register</h2>
            <div class="hover"></div>
        </div>
        <form action="" id="register">
            <label for="name">Name : <br>
                <input type="text" name="name"><span id="err_name"></span>
            </label>
            <label for="email">Email : <br>
                <input type="text" name="email"><span id="err_email"></span>
            </label>
            <label for="dob">Date of Birth : <br>
                <input type="date" name="dob"><span id="err_dob"></span>
            </label>
            <label for="password">Password : <br>
                <input type="text" name="password"><span id="err_password"></span>
            </label>
            <label for="cpassword">Confirm Password : <br>
                <input type="text" name="cpassword"><span id="err_cpassword"></span>
            </label>
            <button type="submit">Register</button>
        </form>
        <form action="" id="login" style="display: none;">
            <label for="name">Name : <br>
                <input type="text" name="name"><span id="err_name"></span>
            </label>
            <label for="password">Password : <br>
                <input type="text" name="password"><span id="err_password"></span>
            </label>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
